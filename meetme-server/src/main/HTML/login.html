<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fallstudie</title>
    <link rel="stylesheet" href="login.css">
    <script type=text/javascript src = "login.js"></script>
</head>
<body>
<!-- creates Slogan + Logo division -->
<p id="slogan">Sharing is caring.
</p>
<div id="background"></div>
<!-- creates Buttons that lead to Login/Account creating -->
<div id="choice">
    <button id="buttonCreate" onclick="showCreateAccount()">Create account</button>
    <button id="buttonLogin" onclick="showLogin()">Login</button>
</div>
<!-- creates basic login-form -->
<div id="container">
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="lower">
            <input type="checkbox"><label for="checkbox">Keep me logged in</label>
            <input type="submit" value="Login">
        </div>
    </form>
</div>
<!-- creates signup sheet -->
<div id="signup">
    <form>
        <label for="E-Mail address">E-Mail address:</label>
        <input type="text" id="mail" name="mail">
        <label for="Username-signup">Username:</label>
        <input type="text" id="Username-signup" name="Username-signup">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="password">Confirm password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <div id="lower2">
            <input type="submit" value="Create account">
        </div>
    </form>
</div>
</body>
</html>
